<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container1">
      <div class="container2">

        <!-- Logo e Titolo -->
        <header>
          <img id="logo" src="img/logo.png">
          <h1 class="logo-text">Take Booleaners from A to B</h1>
        </header>

        <!-- Navigation Bar   -->
        <nav>
          <div class="nav-container">
            <div class="nav-buttons">
              <button type="button">Prenota</button>
              <button type="button">Termina Prenotazione</button>
              <button type="button">Accendi Luci</button>
            </div>
          </div>
        </nav>

        <!-- Posizione e status monopattini -->
        <main>
          <div class="scooter">
            <input type="checkbox">
            <h3 class="scooter-name">Monopattino Gino22</h3>
            <h3 class="scooter-location">&#8594; Via Guadalamenteri - a 220 metri da te</h3>
            <h3>Stato carica:</h3>
            <div class="charge-1">
            </div>
            <input type="checkbox">
            <h3 class="scooter-name">Monopattino Mike24</h3>
            <h3 class="scooter-location">&#8594; Via Ricciardoni - a 420 metri da te</h3>
            <h3>Stato carica:</h3>
            <div class="charge-2">
            </div>
            <input type="checkbox">
            <h3 class="scooter-name">Monopattino Fede154</h3>
            <h3 class="scooter-location">&#8594; Via Mentarini - a 490 metri da te</h3>
            <h3>Stato carica:</h3>
            <div class="charge-3">
            </div>
          </div>
        </main>
      </div>
    </div>

  </body>
</html>
